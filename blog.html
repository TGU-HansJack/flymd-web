<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>博客 - 飞速MarkDown</title>
  <meta name="description" content="飞速MarkDown 最新动态、功能更新与使用技巧" />
  <!-- CDN 配置 -->
  <script src="config.js"></script>
  <script src="cdn.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" data-cdn-href="Flymdnew.png" />
  <style>
    /* 特色文章网格 - 顶部3列 */
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }

    /* 特色卡片 */
    .featured-card {
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      overflow: hidden;
      transition: box-shadow 0.2s;
    }

    .featured-card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .featured-card-image {
      width: 100%;
      height: 200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fafafa;
    }

    .featured-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 渐变背景作为占位 */
    .featured-card:nth-child(1) .featured-card-image.no-cover {
      background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
    }
    .featured-card:nth-child(2) .featured-card-image.no-cover {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    .featured-card:nth-child(3) .featured-card-image.no-cover {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    }

    .featured-card-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #666;
    }

    .featured-card-date {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 0.75rem;
      color: #666;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .featured-card-content {
      padding: 1.25rem;
    }

    .featured-card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #111;
      margin: 0 0 0.5rem 0;
      line-height: 1.4;
    }

    .featured-card-title a {
      color: inherit;
      text-decoration: none;
    }

    .featured-card-title a:hover {
      text-decoration: underline;
    }

    .featured-card-excerpt {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.6;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .featured-card-footer {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eaeaea;
    }

    .featured-card-author {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
    }

    .featured-card-author-name {
      font-size: 0.813rem;
      color: #666;
    }

    /* 最新文章区域 */
    .latest-section {
      margin-top: 4rem;
    }

    .latest-title {
      font-size: 2rem;
      font-weight: 600;
      color: #111;
      margin: 0 0 2rem 0;
    }

    /* 最新文章网格 - 3列 */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem 1.5rem;
    }

    /* 普通文章卡片 */
    .blog-card {
      background: transparent;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 1.5rem;
    }

    .blog-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .blog-card-tag {
      font-size: 0.75rem;
      color: #666;
      font-weight: 400;
    }

    .blog-card-date {
      font-size: 0.75rem;
      color: #999;
    }

    .blog-card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #111;
      margin: 0 0 0.5rem 0;
      line-height: 1.4;
    }

    .blog-card-title a {
      color: inherit;
      text-decoration: none;
    }

    .blog-card-title a:hover {
      text-decoration: underline;
    }

    .blog-card-excerpt {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.6;
      margin: 0 0 1rem 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .blog-card-footer {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .blog-card-author {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
    }

    .blog-card-author-name {
      font-size: 0.813rem;
      color: #666;
    }

    /* 响应式 */
    @media (max-width: 1024px) {
      .featured-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .featured-grid .featured-card:nth-child(3) {
        display: none;
      }
      .blog-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .featured-grid {
        grid-template-columns: 1fr;
      }
      .featured-grid .featured-card:nth-child(2),
      .featured-grid .featured-card:nth-child(3) {
        display: none;
      }
      .blog-grid {
        grid-template-columns: 1fr;
      }
      .latest-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects Component -->
  <div data-include="bg-effects"></div>

  <!-- Header Component -->
  <div data-include="header"></div>

  <main id="main">
    <section class="section">
      <div class="container">
        <div class="section-header">
          <h1 class="section-title" data-i18n="blog_title">博客</h1>
          <p class="section-subtitle" data-i18n="blog_intro">最新动态、功能更新与使用技巧</p>
        </div>

        <!-- 特色文章 - 顶部3篇 -->
        <div class="featured-grid" id="featured-grid">
          <!-- 由 JavaScript 动态加载 -->
        </div>

        <!-- 最新文章区域 -->
        <div class="latest-section">
          <h2 class="latest-title" data-i18n="blog_latest">最新文章</h2>
          <div class="blog-grid" id="blog-grid">
            <!-- 文章将由 JavaScript 动态加载 -->
            <div class="loading-state" style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
              <div style="width: 36px; height: 36px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 12px;"></div>
              <p style="color: #666;">正在加载文章...</p>
            </div>
          </div>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
      </div>
    </section>
  </main>

  <!-- Footer Component -->
  <div data-include="footer"></div>

  <!-- Scripts -->
  <script src="components/includes.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="blog.js"></script>
</body>
</html>
