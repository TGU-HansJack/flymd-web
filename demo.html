<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyMD 功能演示</title>

  <!-- CDN 配置 -->
  <script src="config.js"></script>
  <script src="cdn.js"></script>

  <!-- 外部依赖 -->
  <link rel="stylesheet" data-cdn-href="libs/github.min.css">
  <link rel="stylesheet" data-cdn-href="libs/katex.min.css">

  <!-- FlyMD 组件样式 -->
  <link rel="stylesheet" data-cdn-href="tauri/components.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* 导航栏 */
    .navbar {
      background: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3b82f6;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-link {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #3b82f6;
    }

    .dark-toggle {
      padding: 8px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .dark-toggle:hover {
      background: #f5f5f5;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 80px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto 32px;
    }

    .hero-btn {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #667eea;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .hero-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    /* 暗色模式 */
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .navbar {
      background: #1a1a1a;
      border-color: #333;
    }

    body.dark-mode .dark-toggle {
      background: #2a2a2a;
      border-color: #444;
      color: #e0e0e0;
    }

    body.dark-mode .hero {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container navbar-inner">
      <a href="#" class="logo">FlyMD</a>
      <div class="nav-links">
        <a href="#features" class="nav-link">功能</a>
        <a href="#editor" class="nav-link">编辑器</a>
        <a href="#" class="nav-link">文档</a>
        <a href="#" class="nav-link">下载</a>
      </div>
      <button class="dark-toggle" id="darkToggle">切换暗色</button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>FlyMD</h1>
      <p>轻量、美观、功能强大的 Markdown 编辑器，支持双向链接、知识图谱、多主题定制</p>
      <a href="#features" class="hero-btn">探索功能</a>
    </div>
  </section>

  <!-- Feature Grid (从组件文件引入) -->
  <div id="feature-grid-container"></div>

  <!-- 外部脚本 -->
  <script src="libs/markdown-it.min.js"></script>
  <script src="libs/highlight.min.js"></script>
  <script src="libs/katex.min.js"></script>
  <script src="libs/auto-render.min.js"></script>

  <!-- FlyMD 组件脚本 -->
  <script src="tauri/theme.js"></script>
  <script src="tauri/editor.js"></script>

  <script>
    // 加载 Feature Grid 组件
    fetch('components/feature-grid.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('feature-grid-container').innerHTML = html;
        // 执行组件内的脚本
        const scripts = document.getElementById('feature-grid-container').querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(err => console.error('Failed to load feature grid:', err));

    // 暗色模式切换
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('darkToggle').textContent = isDark ? '切换亮色' : '切换暗色';
    });
  </script>
</body>
</html>
